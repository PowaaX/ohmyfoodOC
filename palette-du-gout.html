<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/css/base.css" />
    <script
      src="https://kit.fontawesome.com/77333036ff.js"
      crossorigin="anonymous"
    ></script>

    <title>P4</title>
  </head>
  <header>
    <div class="header__logo">
      <a class="fa-arrow-left fas header__arrow" href="/"> </a>
      <h1 class="header__title">ohmyfood</h1>
    </div>
  </header>
  <body>
    <img
      src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
      alt="Photo d'un restaurant"
      class="img__hero"
    />
    <main>
      <div class="menu__container">
        <div class="menu__content">
          <h2>La palette du goût</h2>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer__container">
        <h1 class="footer__title">ohmyfood</h1>
        <ul class="footer__list">
          <li class="footer__list__item">
            <a class="footer__list__item__link" href="#">
              <div class="icon-wrapper">
                <i class="fas fa-utensils" aria-hidden="true"></i>
              </div>
              <p class="link__text"><strong>Proposer un restaurant</strong></p>
            </a>
          </li>

          <li class="footer__list__item">
            <a class="footer__list__item__link" href="#">
              <div class="icon-wrapper">
                <i class="fas fa-hands-helping" aria-hidden="true"></i>
              </div>
              <p class="link__text"><strong>Devenir partenaire</strong></p>
            </a>
          </li>

          <li class="footer__list__item">
            <a class="footer__list__item__link" href="#">
              <p class="link__text">Mentions légales</p>
            </a>
          </li>

          <li class="footer__list__item">
            <a
              class="footer__list__item__link"
              href="mailto:william.farre@gmail.com"
            >
              <p class="link__text">Contact</p>
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
